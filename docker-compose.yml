version: "3.9"

services:

  backend:
    build: .
    container_name: analytics-backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./frontend:/app/frontend            # ðŸ”¥ Mount frontend folder
      - ./backend:/app/backend              # (optional but recommended)
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_BACKEND: rpc://
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    depends_on:
      clickhouse:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    command: >
      sh -c "
        python backend/db/database.py &&
        python backend/db/aggregation_init.py &&
        uvicorn backend.main:app --host 0.0.0.0 --port 8000
      "

  worker:
    build: .
    container_name: analytics-worker
    restart: always
    command: celery -A backend.celery_app.celery worker --loglevel=info
    volumes:
      - ./backend:/app/backend              # optional but recommended
    environment:
      CELERY_BROKER_URL: amqp://guest:guest@rabbitmq:5672//
      CELERY_BACKEND: rpc://
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
    depends_on:
      clickhouse:
        condition: service_healthy
      rabbitmq:
        condition: service_started

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: clickhouse
    restart: always
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: ""
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  superset:
    container_name: superset
    build:
      context: ./superset
    restart: always
    ports:
      - "8088:8088"
    environment:
      SUPERSET_ENV: production
      SUPERSET_CONFIG_PATH: /app/superset_config.py
    volumes:
      - ./superset_config.py:/app/superset_config.py
      - superset_data:/app/superset_home
    depends_on:
      clickhouse:
        condition: service_healthy

volumes:
  superset_data:
