<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Analytics Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-bg: #f5f6fa;
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
        }

        header {
            background: var(--primary-color);
            padding: 18px 24px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 28px;
            color: var(--secondary-color);
        }

        .logo h1 {
            font-size: 26px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .dashboard-controls {
            display: flex;
            justify-content: space-between;
            padding: 20px 24px;
            background: var(--card-bg);
            margin: 0 24px;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            box-shadow: var(--shadow);
            margin-top: 24px;
        }

        .controls-left {
            display: flex;
            gap: 16px;
        }

        .date-filter {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .date-filter select {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: white;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--secondary-color);
            color: var(--secondary-color);
        }

        .btn-outline:hover {
            background: rgba(52, 152, 219, 0.1);
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            padding: 0 24px;
            margin-top: 20px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .stat-icon.blue {
            background: var(--secondary-color);
        }

        .stat-icon.green {
            background: #27ae60;
        }

        .stat-icon.orange {
            background: #f39c12;
        }

        .stat-icon.red {
            background: var(--accent-color);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 14px;
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            font-weight: 600;
        }

        .positive {
            color: #27ae60;
        }

        .negative {
            color: var(--accent-color);
        }

        .container {
            padding: 0 0 24px 0;
        }

        .dashboard-container {
            background: var(--card-bg);
            margin: 0 24px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 75vh;
            border: none;
        }

        .dashboard-footer {
            display: flex;
            justify-content: space-between;
            padding: 16px 24px;
            background: var(--primary-color);
            color: white;
            margin: 0 24px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 16px;
                padding: 16px;
            }
            
            .nav-links {
                width: 100%;
                justify-content: center;
            }
            
            .dashboard-controls {
                flex-direction: column;
                gap: 16px;
                margin: 16px;
            }
            
            .controls-left {
                flex-wrap: wrap;
            }
            
            .dashboard-stats {
                grid-template-columns: 1fr;
                padding: 0 16px;
            }
            
            .dashboard-container, .dashboard-footer {
                margin: 0 16px;
            }
            
            iframe {
                height: 60vh;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fas fa-chart-line"></i>
            <h1>Baap Analytics</h1>
        </div>
        
        <div class="nav-links">
            <a href="#" class="active">Dashboard</a>
            <a href="#">Reports</a>
            <a href="#">Data Sources</a>
            <a href="#">Settings</a>
        </div>
        
        <div class="user-info">
            <div class="user-avatar">AD</div>
            <span>Admin User</span>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-controls">
            <div class="controls-left">

            
                
                <button class="btn btn-outline">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>
            
            <div class="controls-right">
                <button class="btn btn-primary">
                    <i class="fas fa-sync-alt"></i> Refresh Data
                </button>
            </div>
        </div>
        
        
        
        <div class="dashboard-container">
            <iframe src="http://localhost:8088/superset/dashboard/1/" allowfullscreen></iframe>
        </div>
        
        <div class="dashboard-footer">
            <div class="footer-copyright">
                © 2023 Baap Analytics. All rights reserved.
            </div>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
                <a href="#">Help & Support</a>
            </div>
        </div>
    </div>

    <script>
        // Simulate loading data
        document.addEventListener('DOMContentLoaded', function() {
            // Refresh button functionality
            const refreshBtn = document.querySelector('.btn-primary');
            refreshBtn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                icon.classList.add('fa-spin');
                
                setTimeout(() => {
                    icon.classList.remove('fa-spin');
                    alert('Dashboard data refreshed successfully!');
                }, 1500);
            });
            
            // Update current year in footer
            document.querySelector('.footer-copyright').textContent = 
                `© ${new Date().getFullYear()} Baap Analytics. All rights reserved.`;
        });
    </script>
</body>
</html>
